name: Build QMK Firmware

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up QMK
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc unzip wget zip python3-pip
        python3 -m pip install qmk
        qmk setup -y

    - name: Prepare keymap
      run: |
        mkdir -p keyboards/crkbd/keymaps/default
        cp keymap.c keyboards/crkbd/keymaps/glp_qwerty_luna/
        echo "RGBLIGHT_ENABLE = yes" > keyboards/crkbd/keymaps/glp_qwerty_luna/rules.mk

    - name: Build firmware
      run: |
        qmk compile -kb crkbd -km glp_qwerty_luna -t nice_nano_v2

    - name: Upload UF2 file
      uses: actions/upload-artifact@v4
      with:
        name: firmware.uf2
        path: .build/*.uf2
